name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: node22-win-x64
            output: openclaw-setup-win-x64.exe
          - os: macos-latest
            target: node22-macos-x64
            output: openclaw-setup-macos-x64
          - os: macos-latest
            target: node22-macos-arm64
            output: openclaw-setup-macos-arm64
          - os: ubuntu-latest
            target: node22-linux-x64
            output: openclaw-setup-linux-x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build (esbuild bundle)
        run: npm run build

      - name: Package binary
        run: npx pkg dist/setup.cjs --targets ${{ matrix.target }} --output dist/${{ matrix.output }} --compress GZip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
